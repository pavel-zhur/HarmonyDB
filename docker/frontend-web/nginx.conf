server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # For Blazor WebAssembly - fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache static assets
    location ~* \.(ico|css|js|gif|jpe?g|png|woff|woff2|ttf|svg|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Don't cache the service worker and associated files
    location ~* (service-worker\.js|_framework\/blazor\.boot\.json|_framework\/wasm\/dotnet\.wasm)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    # Special handling for WebAssembly mime types
    location ~* \.wasm$ {
        types { application/wasm wasm; }
        add_header Cache-Control "public, max-age=604800";
    }

    location ~* \.br$ {
        types { application/x-brotli br; }
        add_header Content-Encoding br;
        add_header Cache-Control "public, max-age=604800";
    }

    location ~* \.gz$ {
        types { application/gzip gz; }
        add_header Content-Encoding gzip;
        add_header Cache-Control "public, max-age=604800";
    }
} 