    <script>
        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
    </script>

<script>

        function illustrationFullscreenClicked(el, url1024) {
            if (!document.fullscreen) {
                el.saved = el.getAttribute('src');
                el.requestFullscreen();
                setTimeout(function () {
                    el.setAttribute('src', url1024);
                }, 50);
            } else {
                el.setAttribute('src', el.saved);
                document.exitFullscreen();
            }
        }

    </script>

<script>

    // https://stackoverflow.com/questions/152975/how-do-i-detect-a-click-outside-an-element

    (function () {
        const outsideClickListener = event => {

            var element = document.querySelector('.sidebar-mobile-expanded');
            if (!element) return;

            const sidebarMainMobileToggler = document.querySelectorAll('.sidebar-mobile-main-toggle');

            var contains = false;
            sidebarMainMobileToggler.forEach(function (toggler) {
                if (toggler.contains(event.target)) {
                    contains = true;
                }
            });

            if (contains) return;

            if (!element.contains(event.target)) { // or use: event.target.closest(selector) === null
                element.classList.remove('sidebar-mobile-expanded');
            }
        }

        document.addEventListener('click', outsideClickListener);
        document.addEventListener('touchstart', outsideClickListener);
    })();

</script>
